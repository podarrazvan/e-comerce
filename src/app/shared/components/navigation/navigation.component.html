<div class="w-full relative z-10 flex flex-col justify-between pl-11 pr-11">
  <div class="flex p-4 justify-between items-center gap-6 flex-col sm:flex-row">
    <div class="input">
      <input
        type="tex"
        class="bg-opacity-0 bg-white w-full max-w-[115px]"
        placeholder="Search"
      />
      <fa-icon [icon]="faSearch"></fa-icon>
    </div>
    <div>
      <img src="assets/images/logo.png" alt="Logo" class="h-9" />
    </div>
    <div class="flex flex-col items-center relative">
      <button class="img-btn w-11 h-11 relative" (click)="showCart = !showCart">
        <p
          class="absolute right-8 bg-red text-white rounded-full p-2 w-6 h-6 flex justify-center items-center text-xs"
        >
          {{ (cartService.getCart() | async)?.length || 0 }}
        </p>
        <fa-icon [icon]="cart" class="mt-1"></fa-icon>
      </button>
      <ul *ngIf="showCart" class="absolute top-12 bg-white p-2 w-72 ">
        <li *ngFor="let item of cartService.getCart() | async; let i = index" class="flex justify-around items-center">
          <img [src]="item.mainImage" [alt]="item.name"   loading="lazy"
          class="object-cover h-16"/>
          <div>
            <p>{{ item.name }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <p>Total: {{ +item.price * +item.quantity | currency }}</p>
          </div>
          <button class="h-fit" (click)="removeItem(i)">X</button>
        </li>
        <li *ngIf="(cartService.getCart() | async)?.length === 0">
          <p class="text-center">Your cart is empty.</p>
        </li>
        <li>
          <button class="bg-red main-btn w-full mt-2" [disabled]="(cartService.getCart() | async)?.length === 0">Buy</button>
        </li>
      </ul>
    </div>
  </div>
</div>
