<a
  *ngIf="product"
  class="flex flex-col justify-between items-center shadow-2xl pb-3 bg-white gap-3 w-[145px] sm:w-[240px] max-h-[500px] h-full hover-border"
  [routerLink]="['/product', product.id]"
>
  <img
    [src]="product.mainImage"
    [alt]="product.name"
    loading="lazy"
    class="object-cover w-full h-60 sm:h-80"
  />
  <div>
    <p>{{ product.name }}</p>
    <p class="text-red">{{ product.price | currency }}</p>
  </div>
</a>
